<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table Output & Processing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <h1>Table Output &amp; Processing</h1>

    <section class="card">
      <h2>Table 1</h2>
      <p class="hint">Loaded from <code>Table_Input.csv</code></p>
      <div id="table1Wrap" class="table-wrap" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>Table 2</h2>
      <p class="hint">Computed using values from Table 1 (A5 + A20, A15 / A7, A13 * A12)</p>
      <div id="table2Wrap" class="table-wrap" aria-live="polite"></div>
    </section>

    <p id="status" class="status"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
